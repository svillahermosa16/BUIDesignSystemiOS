name: Convert Icons to Xcassets

on:
  push:
    branches:
      - develop
    paths:
      - 'Sources/BUIDesignSystemiOS/PNGIcons/**'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: List current directory contents
        run: ls -al

      - name: List Sources directory contents before script execution
        run: ls -al Sources

      - name: Run conversion script
        run: |
          python Sources/buildAssets-script.py

      - name: List Sources directory contents after script execution
        run: ls -al Sources

      - name: Add Sources
        run: |
          git add Sources/**

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        with:
          commit_message: "Actualizar iconos "
          branch: develop
          file_pattern: "Sources/**"
